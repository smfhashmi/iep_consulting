{{ define "main" }}
<!-- page title area start -->
<section class="page__title p-relative pt-200 pb-200" data-background="/assets/img/page-title/page-title-5.jpg">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12">
              <div class="page__title-inner text-center">
                  <div class="page__title-breadcrumb">                                 
                      <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="">Home</a></li>
                          <li class="breadcrumb-item"><a href="services.html">services</a></li>
                          <li class="breadcrumb-item active" aria-current="page">{{.Params.title}}</li>
                      </ol>
                      </nav>
                  </div>
                  <h1>{{.Params.title}}</h1>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- page title area end -->
  
<!-- services details area start -->
<section class="services__details pt-120 pb-80">
  <div class="container">
      <div class="row">
          <div class="col-xl-4 col-lg-4">
              <div class="services__details-wrapper">
                  <div class="services__details-list grey-bg-3 sidebar-wrapper mb-30">
                      <div class="sidebar-title">
                          <h3>Popular Services</h3>
                      </div>
                      <div class="sidebar-list">
                          <ul>
                            {{ range (where .Site.Pages "Section" "services") }}
                              <li>
                                <a href="{{ .Permalink }}">{{ .Title }}</a>
                              </li>
                            {{ end }}
                          </ul>
                      </div>
                  </div>
                  <div class="services__support p-relative text-center mb-30" data-background="assets/img/services/services-support.jpg">
                      <div class="services__support-inner p-relative">
                          <h1>Have Any Query?</h1>
                          <a href="/contact" class="s-btn s-btn__square s-btn__square-white">contact now</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-xl-8 col-lg-8">
              <div class="services__des-wrapper">
                  <div class="services__details-img w-img mb-35">
                      <img src="{{.Params.service_image}}" alt="">
                  </div>
                  <div class="services__des-title mb-30">
                      <h1>{{.Params.title}}</h1>
                  </div>
                  {{.Content}}    
              </div>
          </div>
      </div>
  </div>
</section>
<!-- services details area end -->
 {{ end }}
