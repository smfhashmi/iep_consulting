{{ define "main" }}

<!-- Team Area Start -->
<section class="team__details pb-90">
  <div class="container">
    <div class="section__title mb-70 text-center">
      <h1>Our Management Team</h1>
    </div>
    <div class="row">
      {{ range .Params.managementArea }}
      <div class="col-xl-4 col-lg-4">
        <div class="team__sidebar">
          <div class="team__item mb-30">
            <div class="team__thumb w-img fix p-relative">
              <img class="transition-3" src="{{ .image }}" alt="team-member" />
            </div>
            <div class="team__content text-center white-bg transition-3">
              <div class="team__name">
                <h3>{{ .name }}</h3>
                <span>{{ .span }}</span>
              </div>
              <div class="team__info">
                <div class="team__social-2 social transition-3 mt-20">
                  <ul>
                    <li>
                      <a href="{{ .facebook }}"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                      <a href="{{ .linkedin }}"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- Team Area End -->

{{ end }}
