<div class="modal fade" id="cookieConsentModal" tabindex="-1" aria-labelledby="cookieConsentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cookieConsentModalLabel">Cookie & GDPR Consent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
            We use cookies to improve your experience on our website. 
            By continuing to browse, you consent to our use of necessary cookies.
            You can choose whether to enable optional cookies. Read our 
            <a href="/privacy-policy" target="_blank">Privacy Policy</a> for more details.
        </p>

        <!-- Necessary Cookies -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="necessaryCookies" disabled checked>
            <label class="form-check-label" for="necessaryCookies">
                Necessary Cookies (Required)
            </label>
        </div>

        <!-- Optional Cookies -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="optionalCookies">
            <label class="form-check-label" for="optionalCookies">
                Enable Optional Cookies (e.g., Analytics, Personalization)
            </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="rejectCookies">Reject</button>
        <button type="button" class="btn btn-primary" id="acceptCookies">Accept Selected</button>
      </div>
    </div>
  </div>
</div>
