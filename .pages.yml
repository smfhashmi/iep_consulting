  - name: services
    label: Services
    path: content/services
    type: "collection"
    fields:
      - { label: "Title", name: "title", type: "string" }
      - { label: "Description", name: "description", type: "string" }
      - { label: "Body", name: "body", type: "text" }
        
  - name: bio 
    label: "Leadership"
    path: content/leadership/_index.md
    type: file
    fields:
      - label: "Leadership Area"
          name: "bioArea"
          type: "object"
          fields:
            - { label: "name", name: "name", type: "string" }
            - { label: "occupation", name: "occupation", type: "string" }
            - { label: "title", name: "title", type: "string" }
            - { label: "aboutYou", name: "aboutYou", type: "text" }
            - { label: "aboutYou1", name: "aboutYou1", type: "text" }
            - { label: "aboutYou2", name: "aboutYou2", type: "text" }
            - { label: "aboutYou3", name: "aboutYou3", type: "text" }
            - { label: "aboutYou4", name: "aboutYou4", type: "text" }
            - { label: "aboutYou5", name: "aboutYou5", type: "text" }
            - { label: "aboutYou6", name: "aboutYou6", type: "text" }
            - { label: "aboutYou7", name: "aboutYou7", type: "text" }
            - { label: "image", name: "image", type: "string" }

                
  - name: contact 
    label: Contact Us
    path: content/contact/_index.md
    type: file
    fields:
      - label: "contact Area "
        name: "contactArea"
        type: "object"
        fields:
          - { label: "description", name: "description", type: "text" }
  
  - name: tnc
    label: Terms and Conditions
    path: content/terms-and-conditions/_index.md
    type: "file"
    fields:
      - { label: "Title", name: "title", type: "string" }
      - { label: "Body", name: "body", type: "text" }

  - name: config
    label: website config
    type: file
    path: hugo.toml
    fields:
      - {label: BaseUrl, name: baseurl, type: string, default: /}
      - {label: TabTitle, name: title, type: string}
      - name: params
        label: Generic Parameters
        type: object
        fields:
            - {label: Website, name: website, type: string}
            - {label: Experience, name: experience, type: string}
            - {label: Company, name: company, type: string}
            - {label: email, name: email, type: string}
            - {label: mobile, name: mobile, type: string}
            - {label: address, name: address, type: text}
            - {label: keywords(comma separated), name: keywords, type: text}

  - name: team
    label: Team
    type: file
    path: content/clinical/_index.md
    fields:
      - name: people
        label: People
        type: object
        list: true
        fields:
          - {name: name, label: Name, type: string}
          - {name: caption, label: Caption, type: string}
          - {name: linkedin, label: Linkedin, type: string}
          - {name: image, label: Image, type: string}
          - {name: description, label: Description, type: code, options: { format: html}}
